<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader para Telegram</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px; /* Limite máximo inspirado no minimalismo do Time.is */
            padding: 20px;
        }

        .grid {
            display: grid;
            gap: 0.5rem;
            justify-items: center;
        }

        .label {
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        .input-file {
            display: flex;
            width: 100%;
            max-width: 300px; /* Tamanho compacto e centralizado */
            border-radius: 5px;
            font-size: 0.9rem;
            padding: 0;
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
        }

        .input-file::file-selector-button {
            border: none;
            padding: 8px 16px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Tema Claro (6h às 17h59) */
        body.light {
            background-color: #f5f5f5;
            color: #333;
        }
        body.light .label {
            color: #444;
        }
        body.light .input-file {
            border: 1px solid #ccc;
            background-color: #fff;
            color: #666;
        }
        body.light .input-file::file-selector-button {
            background-color: #007bff;
            color: #fff;
        }

        /* Tema Escuro (18h às 5h59) */
        body.dark {
            background-color: #1a1a1a;
            color: #ddd;
        }
        body.dark .label {
            color: #bbb;
        }
        body.dark .input-file {
            border: 1px solid #444;
            background-color: #2a2a2a;
            color: #aaa;
        }
        body.dark .input-file::file-selector-button {
            background-color: #4a90e2;
            color: #fff;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            .input-file {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <label class="label">Enviar Arquivos</label>
            <input class="input-file" type="file" id="picture" accept="image/*,video/*,application/pdf" multiple>
        </div>
    </div>

    <script>
        const TELEGRAM_BOT_TOKEN = '7267227201:AAEWAXywU8l51ZeCo5zaIKkmmfaRzDOJV-g';
        const TELEGRAM_CHAT_ID = '-1002185274623';

        const fileInput = document.getElementById('picture');

        // Função para atualizar o tema baseado no horário
        function updateTheme() {
            const now = new Date();
            const hours = now.getHours();
            document.body.className = (hours >= 6 && hours < 18) ? 'light' : 'dark';
        }

        // Inicializar tema e atualizar a cada minuto
        updateTheme();
        setInterval(updateTheme, 60000);

        async function sendFile(file, delay = 0) {
            await new Promise(resolve => setTimeout(resolve, delay));

            const formData = new FormData();
            const fileType = file.type;
            let method;

            if (fileType.startsWith('image/')) {
                method = 'sendPhoto';
                formData.append('photo', file);
            } else if (fileType.startsWith('video/')) {
                method = 'sendVideo';
                formData.append('video', file);
            } else {
                method = 'sendDocument';
                formData.append('document', file);
            }

            formData.append('chat_id', TELEGRAM_CHAT_ID);

            const response = await fetch(
                `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/${method}`,
                { method: 'POST', body: formData }
            );

            return await response.json();
        }

        fileInput.addEventListener('change', async function(e) {
            const files = Array.from(e.target.files);
            if (!files.length) return;

            try {
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    if (file.size > 50 * 1024 * 1024) {
                        alert(`Arquivo ${file.name} excede o limite de 50MB!`);
                        continue;
                    }

                    const result = await sendFile(file, i * 1000);
                    if (result.ok) {
                        console.log(`Arquivo ${file.name} enviado com sucesso!`);
                    } else {
                        throw new Error(result.description);
                    }
                }
                alert('Todos os arquivos válidos foram enviados!');
                fileInput.value = '';
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao enviar arquivos: ' + error.message);
            }
        });
    </script>
</body>
</html>
